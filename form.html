<!DOCTYPE html>
<html>
	<head>
		<title>Form 1</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<form id="form_one">
			<h1>Contact Us</h1>
			<fieldset>
				<input type="text" name="first-name" class="form-el">
				<label for="first-names">First Name</label>
			</fieldset>
			<fieldset>
				<input type="text" name="last-names" class="form-el">
				<label for="last-names">Last Name</label>
			</fieldset>
			<fieldset>
				<input type="tel" name="phn-no" class="form-el">
				<label for="phn-no">Phone Number</label>
			</fieldset>
			<fieldset>
				<input type="email" name="email" class="form-el">
				<label for="email">Email</label>
			</fieldset>
			<fieldset>
				<input type="text" name="subject" class="form-el">
				<label for="subject">Subject</label>
			</fieldset>
			<fieldset>
				<textarea name="message" class="form-el"></textarea>
				<label for="message">Message</label>
			</fieldset>
			<fieldset>
				<input type="submit" value="Contact Now">
			</fieldset>
		</form>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
